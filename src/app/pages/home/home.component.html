
<div id="maincontent" class="content">
        <div id="overlay" *ngIf="displayLoader">
                <div class="spinner"></div>
         </div>
    <button (click)=reload()> Reload</button>
    <div class='row'>
        <div *ngFor="let task of DataList | keyvalue " class="col-xs-3 col-sm-3 col-lg-3 col-md-3 d-Line">
            <!-- {{task}} -->
            <app-card [data]="task.value | slice:0:28" [key]="task.key" ></app-card>
        </div>
    </div>
</div>
